{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel = "stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'index' %}" class="navbar-brand"> FoodApp</a>

        <div class="navbar active">
            <a class="nav-item nav-link active text-primary px-2" href="{% url 'create_item' %}"> Add Item</a>
            <a class="nav-item nav-link active text-primary px-2" href="#"> Delete Item</a>
            <a class="nav-item nav-link active text-primary px-2" href="#"> View Item</a>
            {% if user.is_authenticated  %}
                <a class="nav-item nav-link active text-primary px-2" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link active text-primary px-2" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link active text-primary px-2" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" >
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
